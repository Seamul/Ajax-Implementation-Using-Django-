<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<div class="container col-lg-8 border border-successs rounded p-4 m-4 mx-auto">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item" role="presentation">
    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Add Book</a>
  </li>
  <li class="nav-item" role="presentation">
    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false" onclick="showAllBook()">Show Book</a>
  </li>
  
</ul>
<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
        
        <div class="col-lg-5 mx-auto border border-info rounded p-3 m-3">
            <div class="form-group">
              <p class="alert alert-info">Add Book Form</p>
                <label>Book Name</label>
                <input type="text" name="name" class="form-control" id="book_name">
                
            </div>
            <div class="form-group">
                <label>Book Prize</label>
                <input type="text" name="prize" class="form-control" id="book_prize">
                
            </div>
            <div class="form-group">
                <label>Number Of Pages</label>
                <input type="text" name="pages" class="form-control" id="book_pages">
                
            </div>
            <div class="form-group">
                <button class="btn form-control btn-success" id="save_book">SAVE BOOK</button>
                
            </div>
        </div>
      </div>
  <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
    <h1 class="alert alert-success">Show Book</h1>
</div>
  
</div>
</div>

<div class="tab-content"></div>
     <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% load static %}
<script type="text/javascript" src="{% static 'index.js' %}"></script>
</body>
</html>
